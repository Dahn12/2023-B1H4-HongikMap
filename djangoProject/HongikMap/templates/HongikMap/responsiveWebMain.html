<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1", maximum-scale=1.0, user-scalable=1">
        <title>HONGIK MAP</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../static/css/responsiveWebMain.css" type="text/css">
        <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body class="position-relative">
        <!-- <div class="card position-absolute end-0 top-100" id="card" style="width: 18rem;">
            <img src="../../static/logo/schoolMap.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">출발지</button>
                        <button type="button" class="btn btn-primary">도착지</button>
                    </div>
            </div>
        </div> -->

        <!-- 위의창 -->
        <nav class="navbar navbar-bg-light">
        <div class="container-fluid">
            <!-- 타겟id를 collapse형태로 나타나게 한다. aria를 이용하여 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 홍익맵로고 -->
            <a href="main" class=" link-dark text-decoration-none">
                <span class="fs-3 text-center fw-semibold w-100" style='display: block;'>HONGIK MAP</span   >
            </a>
        </div>
        </nav>

        <!-- 학교사진 및 캔버스 -->
        <!-- ratio클래스로인해 자식요소 크기 자동조절 -->
        <div class='ratio position-absolute ' style="--bs-aspect-ratio: 53.84615384%;" id="background">
            <img src="../../static/logo/schoolMap.jpg" alt="...">
            <canvas id="myCanvas"width="1300" height="700"></canvas>

            <!-- 편의시설화살표 -->
            <div class="img-fluid d-flex" id="amenitiesOnMap">
                <div class="flex-grow-1" id="cafe"></div>
                <div class="flex-grow-1" id="convenienceStore"></div>
                <div class="flex-grow-1" id="restaurant"></div>
                <div class="flex-grow-1" id="medicalRoom"></div>
                <div class="flex-grow-1" id="readingRoom"></div>
            </div>
        </div>

        <!-- 사이드바 -->
        <!-- 클래스로 callapse를 주어 숨김처리 및 수평으로 나오게 한다. flex-shrink를 통해 줄어들었을 때 고려 -->
        <!-- d-flex를 통해 flex-conatainer표시 -->
        <div class="flex-shrink-0 p-3 mySidebar collapse collapse-horizontal position-absolute" id="navbarToggleExternalContent"       >
            <!-- div를 flex속성을 위해 다시 넣었다 -->
            <div class="d-flex flex-column" id="innerSidebar" style="display: flex">

                <!-- 검색창 -->
                {% csrf_token %}
                <div class="autocomplete">
                    <input class="form-control mb-1 searchText w-100" id="autoInput" type="search" placeholder="출발지를 입력하세요" aria-label="Search" oninput="sendingData(this);" autocomplete="off">
                </div>
                <div class="autocomplete">
                    <input class="form-control mb-1 searchText w-100" id="autoInput1" type="search" placeholder="도착지를 입력하세요" aria-label="Search" oninput="sendingData(this);" autocomplete="off">
                </div>
                <button type="button" class="btn btnsubmit btn-primary mb-1 float-end btn-sm" onclick="submitCheck()">길찾기</button>
                <!-- 편의시설 -->
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off"  onclick="amenitiesShow('cafe',event);">
                    <label class="btn btn-outline-secondary" for="btncheck1" title="cafe"><i class="bi bi-cup-fill"></i></label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" onclick="amenitiesShow('convenienceStore',event);">
                    <label class="btn btn-outline-secondary" for="btncheck2" title="convenienceStore" ><i class="bi bi-basket2-fill"></i></label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" onclick="amenitiesShow('restaurant',event);">
                    <label class="btn btn-outline-secondary" for="btncheck3" title="restaurant"><i class="bi bi-house"></i></label>

            
                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" onclick="amenitiesShow('medicalRoom',event);">
                    <label class="btn btn-outline-secondary" for="btncheck4" title="medicalRoom"><i class="bi bi-plus-square"></i></label>

                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" onclick="amenitiesShow('readingRoom',event);">   
                    <label class="btn btn-outline-secondary" for="btncheck5" title="library"><i class="bi bi-pencil-fill"></i></label>
                </div>

                <!--편의시설 모바일에서-->
                <div class="dropdown">
                    <button class="btn btn-outline-warning dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    편의시설
                    </button>
                    <ul class="dropdown-menu">
                    <li>
                        <input type="checkbox" class="btn-check dropdown-item" id="btncheck1" autocomplete="off"  onclick="amenitiesShow('cafe',event);">
                        <label class="btn btn-outline-warning" for="btncheck1" title="cafe"><i class="bi bi-cup-fill"></i></label>
                    </li>
                    <li>
                        <input type="checkbox" class="btn-check dropdown-item" id="btncheck2" autocomplete="off" onclick="amenitiesShow('convenienceStore',event);">
                        <label class="btn btn-outline-warning" for="btncheck2" title="convenienceStore" ><i class="bi bi-basket2-fill"></i></label>
                    </li>
                    <li>
                        <input type="checkbox" class="btn-check dropdown-item" id="btncheck3" autocomplete="off" onclick="amenitiesShow('restaurant',event);">
                        <label class="btn btn-outline-warning" for="btncheck3" title="restaurant"><i class="bi bi-house"></i></label>
                    </li>
                    <li>
                        <input type="checkbox" class="btn-check dropdown-item" id="btncheck4" autocomplete="off" onclick="amenitiesShow('medicalRoom',event);">
                        <label class="btn btn-outline-warning" for="btncheck4" title="medicalRoom"><i class="bi bi-plus-square"></i></label>
                    </li>
                    <li>
                        <input type="checkbox" class="btn-check dropdown-item" id="btncheck5" autocomplete="off" onclick="amenitiesShow('readingRoom',event);">   
                        <label class="btn btn-outline-warning" for="btncheck5" title="library"><i class="bi bi-pencil-fill"></i></label>
                    </li>
                    </ul>
                </div>




                <!-- 결과경로 -->

                <div class="btn-group w-100" id="elevatorCheck" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="ElevPage('use')">
                    <label class="btn btn-outline-primary" for="btnradio1">엘리베이터 사용</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="ElevPage('noUse')">
                    <label class="btn btn-outline-primary" for="btnradio2">엘리베이터 미사용</label>
                </div>

                <div class="form-check form-switch" id="checkbox_check" style="padding-left: 65%; margin-top: 7px; margin-bottom: 5px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="my_checkbox" onclick="is_checked()">
                    <label class="form-check-label" for="flexSwitchCheckDefault">경로 간략화</label>
                </div>

                <div id="showRoute">
                    <div id="elevatorUse">
                    </div>
                    <div id="elevatorNoUse">
                    </div>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="../../static/js/responsiveWebMain.js"></script>
</body>
</html>
