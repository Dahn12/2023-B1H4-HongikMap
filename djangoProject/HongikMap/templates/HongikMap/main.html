<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/*배민 폰트*/
        @font-face{
                font-family: 'BMfont';
                src: url(BMHANNAPro.ttf);
        }


/*사이드바 메뉴 로고 만들기 (햄버거 바)*/
       input[id= "sidebar-btt"]{
            display: none;

        }
       input[id= "sidebar-btt"] + label{
            display: block;
            width: 21px;
            height: 14px;
            position:fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 2;
       }
       input[id="sidebar-btt"] + label span{
            display: block;
            position:absolute;
            width: 100%;
            height: 2px;
            border-radius: 30px;
            background: #000;
            transition: all .35s;
            z-index: 2;
       }

/*check box 체크 전 햄버거모양*/
       input[id="sidebar-btt"] + label span:nth-child(1){
            top:0;
       }
       input[id="sidebar-btt"] + label span:nth-child(2){
            top:50%;
            transform: translateY(-50%);
       }
       input[id="sidebar-btt"] + label span:nth-child(3){
            bottom:0;
       }
/*checkbox 클릭 후 엑스자 모양*/
       input[id="sidebar-btt"]:checked + label span:nth-child(1){
            top:50%;
            transform: translateY(-50%) rotate(45deg);
            left: 240px;
       }
       input[id="sidebar-btt"]:checked + label span:nth-child(2){
           opacity:0;
           left: 240px;
       }
       input[id="sidebar-btt"]:checked + label span:nth-child(3){
            bottom:50%;
            transform: translateY(50%) rotate(-45deg);
            left: 240px;
        }
/*sidebar*/
       div[class="sidebar"]{
        padding: 10px;
        width: 270px;
        height:100%;
        background-color: #fff;
        color: #000;
        position: fixed;
        top:0;
        left: -290px;
        z-index: 1;
        transition: all .35s;
        border-right: solid;
        border-width: 1.5px;
        border-color: gray;
       }

       input[id="sidebar-btt"]:checked + label + div{
        left:0;
       }
       

/*사이드 바 컨텐츠*/
    /*홍익맵로고*/
        #webName {
            position:static;
            text-align: center;
            margin-bottom: 30px ;
            margin-top: 30px;
        }
        /*밑줄없애고, 색상 보라색되지 않도록*/
        a {
            text-decoration: none;
            color: #34495e;
        }
    /*검색창*/
        input[id="autoInput"]{
        width:250px;
        height: 20px;
        margin-bottom: 3.5px;
        text-align: center;
       }
       input[id="autoInput1"]{
        width:250px;
        height: 20px;
        text-align: center;
       }
       input[id="submit"]{
        position: absolute;
        right: 21.5px;
        margin-top:4px;
        margin-bottom: 30px;
       }
       #textBar{
        
        margin-bottom: 30px;
        position: static;
       }


        .autocomplete {
            position: relative;
            display: inline-block;
            color:black ;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;   
            z-index: 101;
             top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 2px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
           background-color: DodgerBlue !important;
            color: #ffffff;
        }





    /*편의시설*/
        .logo{height: 30px; width: 30px;}

        #AmenityButton button{
            width:18%;
            background-color: transparent;
            border-color: transparent;
        }

        

    /*경로표시*/
        #showRoute {    
            visibility: hidden; 
            background-color: white;
            color: #34495e;     
        }





    /*엘리베이터*/
        #elevatorCheck{ 
            display: grid;
            grid-template-columns:50% 50%;
        }

         #elevatorCheck label{
            font-weight: 15px;
            color: #34495e;

            display: inline-block;
            border: 10px;
            border-radius: 2px;
            text-align : center;

        }
        input[type=radio]{
            display: none;  
        }
        input[type=radio]:checked + label{
            background-color: lightgray;
            background-image: none;
        }  
        #ElevNoUsePage{
            display: none;
        }  

    </style>

</head>

    <script id="navermap" type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=m396icw891"></script>
    <script src="../../static/js/main.js"></script>
    <div id="map" style="width:100% ;height:800px;"></div>
    <script>
        var hongik = new naver.maps.LatLngBounds(
        new naver.maps.LatLng(37.552963299999924, 126.92327829999972),
        new naver.maps.LatLng(37.54767769999993, 126.92768509999969));

        var map = new naver.maps.Map('map',
            {minZoom: 17, maxZoom: 50,
            maxBounds: hongik});

        var sw = new naver.maps.Marker({
            map: map,
            position: hongik.getSW()
        });

        var ne = new naver.maps.Marker({
            map: map,
            position: hongik.getNE()
        });

        var rect = new naver.maps.Rectangle({
            strokeOpacity: 0,
            strokeWeight: 0,
            fillOpacity: 0.2,
            fillColor: "#f00",
            bounds: hongik,
            map: map
        });
    </script>
