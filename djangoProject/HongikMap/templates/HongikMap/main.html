        <input type="checkbox" id="sidebar-btt">
        <label for="sidebar-btt" class="sidebar-btt">
            <span></span>
            <span></span>
            <span></span>
        </label>
    <!--사이드바-->
        <div class="sidebar">
            <!--사이트 로고-->
            <h1 id="webName"><a href="main">HONGIK MAP</a></h1>

            <!--검색창-->
            <div id="textBar">
                <!-- place_submit이란 url로 데이터전송 -->
                    <!-- 밑의 토큰은 django에서 form사용하기위해 필요 -->
                    {% csrf_token %}
                    <div class="autocomplete">
                        <input type="text" name="departure" id="autoInput" placeholder="출발지를 입력하세요." oninput="sendingData(this);" autocomplete="off">
                        <div class="autocomplete-items" display="none"></div>
                    </div><br>

                    <div class="autocomplete">
                        <input type="text" name="destination" id="autoInput1" placeholder="도착지를 입력하세요." oninput="sendingData(this);" autocomplete="off">
                        <div class="autocomplete-items" display="none"></div>
                    </div><br>
                    <input id="submit" type="submit" value="길찾기" onclick="submitCheck()">
            </div>
        
        <!--편의시설 버튼-->
            <div class="Ammenitytotal">
                <div id="Amenityname"></div>
                <div id="AmenityButton">
                    <br>
                    <button type="button"><img src="../../static/logo/cafe.png" class="logo" alt="이미지를 불러 올 수 없습니다" title="카페" onclick="convenienceIcon('cafe');"></button>
                    <button type="button"><img src="../../static/logo/convi.png" class="logo" alt="이미지를 불러 올 수 없습니다" title="편의점" onclick="convenienceIcon('convi');"></button>
                    <button type="button"><img src="../../static/logo/food.png" class="logo" alt="이미지를 불러 올 수 없습니다" title="음식점" onclick="convenienceIcon('food');"></button>
                    <button type="button"><img src="../../static/logo/hosp.png" class="logo" alt="이미지를 불러 올 수 없습니다" title="의료" onclick="convenienceIcon('hosp');"></button>
                    <button type="button"><img src="../../static/logo/study.png" class="logo" alt="이미지를 불러 올 수 없습니다" title="열람실" onclick="convenienceIcon('study');"></button>
                    <br><br>
                </div>
            </div>
            <!--엘레베이터 여부 _ 추후에 버튼 형식으로 수정-->
            <div id="elevatorCheck">
                    <input type="radio" id="radio1" name="elevatorCheck" onclick="ElevPage('use')" checked><label for="radio1">엘리베이터 사용</label>
                    <input type="radio" id="radio2" name="elevatorCheck" onclick="ElevPage('noUse')"><label for="radio2">엘리베이터 미사용</label>
            </div>
            <div id="showRoute">
                <div id="elevatorUse">
                </div>
                <div id="elevatorNoUse">
                </div>        
            </div>

<script src="../../static/js/main.js"></script>
