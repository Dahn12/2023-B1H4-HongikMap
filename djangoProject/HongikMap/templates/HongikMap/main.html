<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/*학교이미지*/
        .img-fluid{
            position: absolute;
            width: 1300px;
            height: 700px;
            right: 0;
            overflow: auto;
            z-index: 0;
        }

        #divBodyScroll{
            width: 1300px;
            height: 700px;
            overflow-x: scroll;
            overflow-y: scroll;
        }


/*캔버스*/
        #myCanvas{
            position: absolute;
            right: 0;
            overflow: auto;
            z-index: 1;
            /*원래 z index
            z-index: 10;*/
        }
/*편의시설아이콘 및 텍스트*/
        #MapConviText{
            position: absolute;
            width: 1300px;
            height: 700px;
            right: 0;
            overflow: auto;
            z-index: 2;

        }
        #MapConviText div{
            position: absolute;
            width: 1300px;
            height: 700px;
            right: 0;
            overflow: auto;
            display: none;
        }

        #cafe img, #convi img, #study img{
            width: 44px;
            height: 44px;
            position: absolute;

        }
        #food img{
            width: 40px;
            height: 40px;
            position: absolute;
        }
        #hosp img{
            width: 34px;
            height: 34px;
            position: absolute;

        }
/*사이드바 메뉴 로고 만들기 (햄버거 바)*/
       input[id= "sidebar-btt"]{
            display: none;

        }
       input[id= "sidebar-btt"] + label{
            display: block;
            width: 21px;
            height: 14px;
            position:fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 4;
       }
       input[id="sidebar-btt"] + label span{
            display: block;
            position:absolute;
            width: 100%;
            height: 2px;
            border-radius: 30px;
            background: #000;
            transition: all .35s;
            z-index: 4;
       }
/*check box 체크 전 햄버거모양*/
       input[id="sidebar-btt"] + label span:nth-child(1){
            top:0;
       }
       input[id="sidebar-btt"] + label span:nth-child(2){
            top:50%;
            transform: translateY(-50%);
       }
       input[id="sidebar-btt"] + label span:nth-child(3){
            bottom:0;
       }
/*checkbox 클릭 후 엑스자 모양*/
       input[id="sidebar-btt"]:checked + label span:nth-child(1){
            top:50%;
            transform: translateY(-50%) rotate(45deg);
            left: 240px;
       }
       input[id="sidebar-btt"]:checked + label span:nth-child(2){
           opacity:0;
           left: 240px;
       }
       input[id="sidebar-btt"]:checked + label span:nth-child(3){
            bottom:50%;
            transform: translateY(50%) rotate(-45deg);
            left: 240px;
        }
/*sidebar*/
       div[class="sidebar"]{
        padding: 10px;
        width: 270px;
        height:100%;
        background-color: #fff;
        color: #000;
        position: fixed;
        top:0;
        left: -290px;
        z-index: 3;
        transition: all .35s;
        border-right: solid;
        border-width: 1.5px;
        border-color: gray;
       }

       input[id="sidebar-btt"]:checked + label + div{
        left:0;
       }


/*사이드 바 컨텐츠*/
    /*홍익맵로고*/
        #webName {
            position:static;
            text-align: center;
            margin-bottom: 30px ;
            margin-top: 30px;
        }
    /*밑줄없애고, 색상 보라색되지 않도록*/
        a {
            text-decoration: none;
            color: #34495e;
        }
    /*검색창*/
        input[id="autoInput"]{
        width:250px;
        height: 20px;
        margin-bottom: 3.5px;
        text-align: center;
       }
       input[id="autoInput1"]{
        width:250px;
        height: 20px;
        text-align: center;
       }
       input[id="submit"]{
        position: absolute;
        right: 17px;
        margin-top:4px;
        margin-bottom: 30px;
       }
       #textBar{

        margin-bottom: 30px;
        position: static;
        text-align: center;
       }


        .autocomplete {
            position: relative;
            display: inline-block;
            color:black ;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 101;
             top: 100%;
            left: 0;
            right: 0;
            max-height: 180px;
            overflow: auto;
        }

        .autocomplete-items div {
            padding: 2px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
           background-color: DodgerBlue !important;
            color: #ffffff;
        }





    /*편의시설*/
    .Amenitytotal{

            margin-bottom: 30px;
        }

            position: absolute;
            left: 17px;
        }
        .logo{
            height: 30px; width: 30px;
        }

        #AmenityButton button{
            text-align: center;
            width: 18%;
            background-color: transparent;
            border-color: transparent;
            border-radius: 8px;


            box-shadow: 1.5px 1.5px 1.5px gray;
            transition-duration: 0.3s;
        }

        #AmenityButton button:active{

        }


    /*경로표시*/

        }


    /*엘리베이터*/
        #elevatorCheck{
            display: grid;
            grid-template-columns:50% 50%;
        }

            color: #34495e;

            border: 10px;
            border-radius: 2px;
            text-align : center;

        }
        input[type=radio]{
            display: none;
        }
        input[type=radio]:checked + label{
            background-color: lightgray;
            background-image: none;
        }
        #ElevNoUsePage{
            display: none;
        }

    </style>

</head>
